<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography — Alan Suleimanov</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(-45deg, #0e0e10, #1a1b29, #111827, #0f172a);
        background-size: 400% 400%;
        animation: gradient 12s ease infinite;
        color: white;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .glow { text-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff; }
      .nav-link { margin: 0 1rem; color: #ccc; transition: 0.3s; }
      .nav-link:hover { color: #00f5ff; text-shadow: 0 0 8px #00f5ff; }
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }
      .photo-grid img {
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .photo-grid img:hover {
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
      }
      /* Lightbox */
      #lightbox {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: 0.3s ease;
        z-index: 50;
      }
      #lightbox.active {
        opacity: 1;
        pointer-events: auto;
      }
      #lightbox img {
        max-width: 90%;
        max-height: 85%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.25);
      }
    </style>
  </head>

  <body class="flex flex-col items-center px-6 py-10">
    <!-- NAVBAR -->
    <nav class="w-full max-w-5xl flex justify-center mb-12 text-lg">
      <a href="index.html" class="nav-link">Home</a>
      <a href="projects.html" class="nav-link">Projects</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="photography.html" class="nav-link text-white font-semibold">Photography</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <!-- HEADER -->
    <main class="max-w-5xl mx-auto text-gray-300">
      <h1 class="text-5xl font-bold mb-4 glow">Photography</h1>
      <p class="text-lg text-gray-400 mb-10">
        A collection of my favorite captures — moments, colors, and light.  
        Try clicking on one of them!
      </p>

      <!-- PHOTO GRID -->
      <div class="photo-grid">
        <img src="https://picsum.photos/400?random=1" alt="Photo 1" />
        <img src="https://picsum.photos/400?random=2" alt="Photo 2" />
        <img src="https://picsum.photos/400?random=3" alt="Photo 3" />
        <img src="https://picsum.photos/400?random=4" alt="Photo 4" />
        <img src="https://picsum.photos/400?random=5" alt="Photo 5" />
        <img src="https://picsum.photos/400?random=6" alt="Photo 6" />
        <img src="https://picsum.photos/400?random=7" alt="Photo 7" />
        <img src="https://picsum.photos/400?random=8" alt="Photo 8" />
        <img src="https://picsum.photos/400?random=9" alt="Photo 9" />
        <img src="https://picsum.photos/400?random=10" alt="Photo 10" />
      </div>

      <!-- Back Button -->
      <div class="mt-10">
        <a href="index.html" class="text-blue-400 hover:text-blue-300 transition">← Back to Home</a>
      </div>
    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox"><img src="" alt="Expanded Photo" /></div>

    <footer class="mt-16 py-6 text-gray-500 text-sm text-center">
      © <span id="year"></span> Alan Suleimanov. All rights reserved.
    </footer>

    <script>
      document.getElementById("year").innerText = new Date().getFullYear();

      const lightbox = document.getElementById("lightbox");
      const lightboxImg = lightbox.querySelector("img");
      const images = document.querySelectorAll(".photo-grid img");

      images.forEach((img) => {
        img.addEventListener("click", () => {
          lightboxImg.src = img.src;
          lightbox.classList.add("active");
        });
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target !== lightboxImg) lightbox.classList.remove("active");
      });
    </script>
  </body>
</html>
