<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects — Alan Suleimanov</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body { font-family: 'JetBrains Mono', monospace; transition: background 0.3s, color 0.3s; padding: 3rem 1.5rem; }
      body.light { background: #fff; color: #111; }
      body.dark { background: #0f0f0f; color: #e2e2e2; }
      a { color: #007acc; } body.dark a { color: #5cd3ff; }
      .title { font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; }
      .divider { border-top: 1px solid #ddd; margin: 2rem 0; }
      body.dark .divider { border-top: 1px solid #1c1c1d; }
      .toggle-btn { border: 1px solid #aaa; padding: 0.4rem 0.8rem; border-radius: 8px; cursor: pointer; }
    </style>
  </head>

  <body class="light max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <div class="title">◆ Projects</div>
      <button class="toggle-btn" id="themeToggle">Dark mode</button>
    </div>

    <div class="nav mb-6">
      <a href="index.html">Home</a> |
      <a href="projects.html" class="font-semibold">Projects</a> |
      <a href="about.html">About</a> |
      <a href="portfolio.html">Portfolio</a> |
      <a href="contact.html">Contact</a>
    </div>


    <div class="divider"></div>
    <footer>© <span id="year"></span> Alan Suleimanov</footer>

    <script>
      document.getElementById('year').innerText = new Date().getFullYear();
      const toggleBtn = document.getElementById('themeToggle');
      const body = document.body;
      if (localStorage.getItem('theme') === 'dark') body.classList.replace('light', 'dark');
      toggleBtn.addEventListener('click', () => {
        if (body.classList.contains('light')) { body.classList.replace('light', 'dark'); localStorage.setItem('theme', 'dark'); }
        else { body.classList.replace('dark', 'light'); localStorage.setItem('theme', 'light'); }
      });
    </script>
  </body>
</html>
